<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Modern Styling */
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #1b1b1b, #333);  /* Dashboard gradient */
        }

        .forgot-password-card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 380px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .forgot-password-card h2 {
            margin-bottom: 24px;
            font-size: 28px;
            color: #333;
        }

        .forgot-password-card p {
            margin-bottom: 24px;
            color: #555;
            font-size: 14px;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-container input {
            width: 100%;
            padding: 14px;
            padding-left: 48px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .input-container i {
            position: absolute;
            top: 50%;
            left: 16px;
            transform: translateY(-50%);
            color: #888;
        }

        .reset-btn {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #ff512f, #dd2476);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #ff512f;
            text-decoration: none;
        }

        #resetMessage {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="forgot-password-card">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password.</p>

        <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" id="resetEmail" placeholder="Email address" required>
        </div>

        <button class="reset-btn" onclick="resetPassword()">Send Reset Link</button>
        <a href="login.html" class="back-link">Back to Login</a>
        <p id="resetMessage" style="color: green;"></p>
    </div>

    <script>
        // Function to handle password reset
        function resetPassword() {
            const resetEmail = document.getElementById("resetEmail").value;
            const resetMessage = document.getElementById("resetMessage");

            if (resetEmail) {
                resetMessage.style.color = "green";
                resetMessage.innerText = "A reset link has been sent to " + resetEmail;
            } else {
                resetMessage.style.color = "red";
                resetMessage.innerText = "Please enter a valid email address.";
            }
        }
    </script>
</body>
</html>
