<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost and Energy Consumption</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dashboard background */
            color: #ffffff;
        }

        .sidebar {
            width: 240px;
            background: linear-gradient(135deg, #243B55, #141E30); /* Dark teal sidebar */
            color: white;
            position: fixed;
            top: 0;
            bottom: 0;
            padding: 25px 0;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.6);
        }

        .sidebar-header {
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 40px;
            color: #f3f4f6; /* Light off-white */
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 14px 30px;
            margin: 10px 0;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .sidebar a i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .sidebar a:hover {
            background: linear-gradient(135deg, #ff512f, #dd2476); /* Orange-pink gradient on hover */
            box-shadow: 0 0 15px rgba(255, 81, 47, 0.6);
            cursor: pointer;
            transform: translateX(5px);
        }

        .sidebar .active {
            background: linear-gradient(135deg, #ff512f, #dd2476); /* Highlight for active link */
            box-shadow: 0 0 20px rgba(255, 81, 47, 0.5);
        }

        .dashboard-header {
            margin-left: 260px;
            padding: 40px 20px;
        }

        .card {
            border: none;
            border-radius: 15px;
            background-color:  #fff; 
            color: #333;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-7px);
            box-shadow:0 15px 35px rgba(17, 146, 215, 0.5),  /* Purple glow */
            0 5px 15px rgba(0, 183, 194, 0.3);  
        }

        .card .card-icon {
            font-size: 2rem;
            background: linear-gradient(145deg, #ff512f, #dd2476);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .progress-bar {
            background: linear-gradient(145deg, #1b04a2, #d11fbf) !important; 
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff512f, #dd2476); /* Vibrant orange-pink gradient for action buttons */
            border: none;
            border-radius: 30px;
            padding: 14px 28px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #ff6a00, #ff007f); /* Darker orange-pink on hover */
            color: darkslategray;
        }

        .chart-container {
            height: 350px;
            background: rgba(0, 183, 194, 0.1); /* Soft teal background for chart containers */
            border-radius: 20px;
            padding: 25px;
        }

        .chartjs-render-monitor {
            background: transparent;
            border-radius: 15px;
        }

    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">ADMIN</div>
        <a href="cost and energy trends.html" class="active">
            <i class="fas fa-tachometer-alt"></i> Energy Consumption
        </a>
        <a href="#">
            <i class="fas fa-chart-bar"></i> Charts
        </a>
        <a href="#">
            <i class="fas fa-table"></i> Tables
        </a>
        <a href="javascript:history.back();">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <!-- Main Content -->
    <div class="dashboard-header">
        <div class="container-fluid">
            <!-- Dashboard Title -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">Dashboard</h1>
                <a href="Report Generation.html">
                    <button class="btn btn-primary">Generate Report</button>
                </a>
            </div>
            <!-- Stats Cards -->
            <div class="row mb-4 gx-3">
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card p-3 d-flex align-items-center h-100">
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <i class="fas fa-calendar-alt card-icon"></i>
                            <div class="text-end">
                                <h6>Earnings (Monthly)</h6>
                                <h4>$17,608</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card p-3 d-flex align-items-center h-100">
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <i class="fas fa-dollar-sign card-icon"></i>
                            <div class="text-end">
                                <h6>Earnings (Annual)</h6>
                                <h4>$211,300</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card p-3 d-flex align-items-center h-100">
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <i class="fas fa-tasks card-icon"></i>
                            <div class="text-end">
                                <h6>Tasks</h6>
                                <h4>73%</h4>
                                <div class="progress mt-2">
                                    <div class="progress-bar bg-info" role="progressbar" style="width: 73%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <div class="card p-3 d-flex align-items-center h-100">
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <i class="fas fa-comments card-icon"></i>
                            <div class="text-end">
                                <h6>Pending Requests</h6>
                                <h4>18</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="row">
                <!-- Earnings Overview -->
                <div class="col-md-8">
                    <div class="card p-3">
                        <h6>Earnings Overview</h6>
                        <div class="chart-container">
                            <canvas id="earningsChart"></canvas>
                        </div>
                    </div>
                </div>
                <!-- Revenue Sources -->
                <div class="col-md-4">
                    <div class="card p-3">
                        <h6>Revenue Sources</h6>
                        <div class="chart-container">
                            <canvas id="revenueChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Scripts -->
    <script>
        // Earnings Overview Chart
        const earningsCtx = document.getElementById('earningsChart').getContext('2d');
        new Chart(earningsCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Earnings',
                    data: [15000, 16000, 18000, 16000, 17000, 18500, 17300, 18000, 19000, 20000, 18500, 19000],
                    borderColor: '#9d4edd',  // Vivid Purple
                    backgroundColor: 'rgba(157, 78, 221, 0.15)',  // Translucent purple fill
                    pointBackgroundColor: '#7b2cbf',  // Royal Purple for points
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        // Revenue Sources Chart
        const revenueCtx = document.getElementById('revenueChart').getContext('2d');
        new Chart(revenueCtx, {
            type: 'doughnut',
            data: {
                labels: ['Direct', 'Social', 'Referral'],
                datasets: [{
                    label: 'Revenue Sources',
                    data: [60, 25, 15],
                    backgroundColor: ['#b5179e', '#f72585', '#00f5d4'],  // Grape, Fuchsia, Cyan
                    hoverBackgroundColor: ['#a40e84', '#e0136d', '#00d9bb'],  // Darker hover effect
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            usePointStyle: true,
                            boxWidth: 10
                        }
                    }
                },
                cutout: '60%',
            }
        });
    </script>
</body>

</html>
